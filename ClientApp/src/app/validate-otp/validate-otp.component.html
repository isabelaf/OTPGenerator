<h4 class="mb-3">Validate</h4>
<form [formGroup]="validateOTPForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="userId" class="form-label">User Id</label>
      <input id="userId" type="text" class="form-control" formControlName="userId">
    </div>
    <div class="form-group mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input id="otp" type="text" class="form-control" formControlName="otp">
      </div>
    <button type="submit" class="btn btn-success mt-3" [disabled]="!validateOTPForm.valid">Validate</button>
</form>
