<h4 class="mb-3">Generate</h4>
<form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit()">
    <div class="form-group row">
        <label for="userId" class="col-form-label col-1">User Id</label>
        <div class="col-3">
            <input id="userId" type="text" class="form-control" formControlName="userId" [readonly]="!canSubmitUserForm">
        </div>
        <div class="col-2">
            <button type="submit" class="btn btn-success" [disabled]="!userForm.valid || !canSubmitUserForm">Generate</button>
        </div>
    </div>
</form>

<div class="mt-3" *ngIf="showRemainingValabilityTime">
    <div class="form-group row">
        <label class="col-form-label col-3">One Time Password</label>
        <div class="col-3">
            <input type="text" class="form-control-plaintext" readonly="true" [(ngModel)]="otp"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-3">Remaining Availability Time</label>
        <div class="col-3">
            <input type="text" class="form-control-plaintext" readonly="true" [(ngModel)]="remainingValabilityTime"/>
        </div>
    </div>
</div>
